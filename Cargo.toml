[workspace]
members = [
    "lang/syntax",
    "lang/parser",
    "lang/lowering",
    "lang/lsp",
    "lang/miette_util",
    "lang/printer",
    "lang/elaborator",
    "lang/query",
    "lang/renaming",
    "lang/lifting",
    "lang/xfunc",
    "web/crates/browser",
    "app",
    "test/test-runner",
]
resolver = "2"
default-members = ["app"]

[workspace.package]
version = "0.1.0"
edition = "2021"
authors = ["Tim Süberkrüb", "David Binder"]
license = "MIT OR Apache-2.0"
homepage = "https://polarity-lang.github.io/"
repository = "https://github.com/polarity/polarity"
categories = ["compilers"]
