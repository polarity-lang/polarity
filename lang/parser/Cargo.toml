[package]
name = "parser"
version = "0.1.0"
edition = "2021"

[dependencies]
# parser generator
lalrpop = "0.20"
lalrpop-util = "0.20"
# url (for file locations)
url = "2.5.0"
# source code locations
codespan = { git = "https://github.com/polarity-lang/codespan.git", rev = "542320ab177fd38fff3a398a97b3f0352e065149"}
# fancy error messages
miette = "5"
thiserror = "1"
# big integers
num-bigint = "0.4"

[build-dependencies.lalrpop]
version = "0.19"
features = ["lexer"]
