[package]
name = "parser"
version = "0.1.0"
edition = "2021"

[dependencies]
# parser generator
lalrpop = "0.20"
lalrpop-util = "0.20"
# url (for file locations)
url = "2.5.0"
# source code locations
codespan = "0.11"
# fancy error messages
miette = "5"
thiserror = "1"
# big integers
num-bigint = "0.4"

[build-dependencies.lalrpop]
version = "0.19"
features = ["lexer"]
